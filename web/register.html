<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/register" method="post">
    <h3>Fill in the blanks</h3>
    <input type="text" placeholder="Enter UserName" name="userName">
    <br>
    <input type="text" placeholder="Enter Last Name" name="lastName">
    <br>
    <input type="text" placeholder="Enter First Name" name="firstName">
    <h3>Phone Number example: +998901234567,  998901234567,  901234567</h3>
    <input type="text" placeholder="Enter Phone Number" name="phoneNumber">
    <br>
    <h3>Password must be 8 characters. Password must contain at least 1 uppercase and lowercase letter and 1 number.</h3>
    <input type="text" placeholder="Enter Password" name="password">
    <br>
    <input type="text" placeholder="Enter PrePassword" name="prePassword">
    <br>
    <button>Register</button>
</form>
</body>
</html>
